<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/117fa15c17.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <i class="fas fa-arrow-left"></i>
        <img src="images/logo/ohmyfood@2x.svg"> 
    </header>
    <section class="restaurant-menu">
        <img src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="La note enchantée">
        <div class="menu-card">
            <div class="title-heart">
                <h1>La note enchantée</h1>
                <i class="far fa-heart"></i>
            </div>
            <div class="block-starter">
                <p>ENTRÉES</p>
                <button class="btn btn-simple">
                    <div class="dish">
                        <h3>Ravioles de foie gras</h3>
                        <p>Accompagnés de leur crème à la truffe</p>
                    </div>
                    <div class="price">
                        <p>25€</p>
                    </div>
                </button>

                <button class="btn btn-simple">
                    <div class="dish">
                        <h3>Caviar osciètre</h3>
                        <p>Sur blini à la farine du blé noir</p>
                    </div>
                    <div class="price">
                        <p>35€</p>
                    </div>
                </button>

                <button class="btn btn-listed">
                    <div class="dish">
                        <h3>Homard et espuma de...</h3>
                        <p>Mariné aux zets d'orange</p>
                    </div>
                    <div class="price">
                        <p>20€</p>
                    </div>
                </button>
                <button class="btn-check"><i class="far fa-check-circle"></i></button>
            </div>

            <button class="btn btn-simple">
                <div class="dish">
                    <h3>Foie gras de canard cuit entier</h3>
                    <p>Confiture de figue et pain toasté</p>
                </div>
                <div class="price">
                    <p>35€</p>
                </div>
            </button>

            <div class="block-main-dishes">
                <p>PLATS</p>
                <button class="btn btn-simple">
                    <div class="dish">
                        <h3>Noix de coquilles Saint-Jacques</h3>
                        <p>Sur lit de purée de céleri-rave</p>
                    </div>
                    <div class="price">
                        <p>40€</p>
                    </div>
                </button>

            <button class="btn btn-simple">
                <div class="dish">
                    <h3>Langoustine poêlée</h3>
                    <p>Purée de patate douce</p>
                </div>
                <div class="price">
                    <p>35€</p>
                </div>
            </button>

            <button class="btn btn-simple">
                <div class="dish">
                    <h3>Mijotée de queue de boeuf</h3>
                    <p>Et riz sauvage aux zests de citron</p>
                </div>
                <div class="price">
                    <p>44€</p>
                </div>
            </button>
            </div>
        
            <div class="block-dessert">
                <p>DESSERTS</p>
                <button class="btn btn-simple">
                    <div class="dish">
                        <h3>Macaron noisette et chocolat</h3>
                        <p>Glace au caramel brun et sel de Guérande</p>
                    </div>
                    <div class="price">
                        <p>18€</p>
                    </div>
                </button>

                <button class="btn btn-simple">
                    <div class="dish">
                        <h3>Baba au rhum revisité</h3>
                        <p>Avec son coulis de citron</p>
                    </div>
                    <div class="price">
                        <p>22€</p>
                    </div>
                </button>

                <button class="btn btn-simple">
                    <div class="dish">
                        <h3>Tarte au citron meringuée</h3>
                        <p>Destructurée</p>
                    </div>
                    <div class="price">
                        <p>23€</p>
                    </div>
                </button>
            </div>    
        </div>
        <button class="btn btn-gradient">Commander</button>
    </section>

    <footer>
        <h1>ohmyfood</h1>
        <ul class="footer-list">
            <li><a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a></li>
            <li><a href="#"><i class="fas fa-handshake"></i>Devenir partenaire</a></li>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="#">Contact</a></li>

        </ul>
    </footer>
</body>
</html>
