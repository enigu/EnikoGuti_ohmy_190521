<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://kit.fontawesome.com/117fa15c17.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <i class="fas fa-arrow-left"></i>
        <img src="images/logo/ohmyfood@2x.svg"> 
    </header>
     
    <section class="restaurant-menu">
            <div class="top"></div>
            <div class="menu-card">
                <div class="title-heart">
                    <h1>La palette du goût</h1>
                    <i class="far fa-heart"></i>
                </div>
            </div> 
            <div class="block-starter">
                <p>ENTRÉES</p>
                <button class="btn btn-simple">
                    <div class="dish">
                        <h3>Fricassée d'escargot</h3>
                        <p>Au piment d'espelette</p>
                    </div>
                    <div class="price">
                        <p>25€</p>
                    </div>
                </button>

                <button class="btn btn-simple">
                    <div class="dish">
                        <h3>Foie gras de canard mi-cuit</h3>
                        <p>Et ses copeaux de truffe noire</p>
                    </div>
                    <div class="price">
                        <p>35€</p>
                    </div>
                </button>

                <button class="btn btn-listed">
                    <div class="dish">
                        <h3>Oeuf au plat</h3>
                        <p>Assaisonné à la truffe sur lit de...</p>
                    </div>
                    <div class="price">
                        <p>25€</p>
                    </div>
                </button>
                <button class="btn-check"><i class="far fa-check-circle"></i></button>
            </div>

            <div class="block-main-dishes">
                <p>PLATS</p>
                <button class="btn btn-simple">
                    <div class="dish">
                        <h3>Filet de boeuf aux herbes</h3>
                        <p>Accompagné de sa rimbambelle de légu...</p>
                    </div>
                    <div class="price">
                        <p>40€</p>
                    </div>
                </button>

            <button class="btn btn-simple">
                <div class="dish">
                    <h3>Parmentier de queue de boeuf</h3>
                    <p>A la truffe noire sur sa purée de panais</p>
                </div>
                <div class="price">
                    <p>35€</p>
                </div>
            </button>

            <button class="btn btn-simple">
                <div class="dish">
                    <h3>Filet de turbot</h3>
                    <p>Aux agrumes</p>
                </div>
                <div class="price">
                    <p>44€</p>
                </div>
            </button>
            </div>
        
            <div class="block-dessert">
                <p>DESSERTS</p>
                <button class="btn btn-simple">
                    <div class="dish">
                        <h3>Paris-Brest</h3>
                        <p>Revisité</p>
                    </div>
                    <div class="price">
                        <p>18€</p>
                    </div>
                </button>

                <button class="btn btn-simple">
                    <div class="dish">
                        <h3>Macaron au chocolat d'exception</h3>
                        <p>Et glace à la vanille de Madagascar</p>
                    </div>
                    <div class="price">
                        <p>22€</p>
                    </div>
                </button>

                <button class="btn btn-simple">
                    <div class="dish">
                        <h3>Mousse au chocolat</h3>
                        <p>Au piment d'espelette et à la truffe noire</p>
                    </div>
                    <div class="price">
                        <p>23€</p>
                    </div>
                </button>
            </div>    
        </div>
        <button class="btn btn-gradient" href="#">Commander</button>
    </section>

    <footer>
        <h1>ohmyfood</h1>
        <ul class="footer-list">
            <li><a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a></li>
            <li><a href="#"><i class="fas fa-handshake"></i>Devenir partenaire</a></li>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="#">Contact</a></li>

        </ul>
    </footer>
</body>
</html>
