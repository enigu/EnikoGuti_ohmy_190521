<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://kit.fontawesome.com/117fa15c17.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <i class="fas fa-arrow-left"></i>
        <img src="images/logo/ohmyfood@2x.svg"> 
    </header>
     
    <section class="restaurant-menu">
            <div class="top"></div>
            <div class="menu-card">
                <div class="title-heart">
                    <h1>La palette du goût</h1>
                    <i class="far fa-heart" id="big-heart"></i>
                </div>
            </div> 
            <div class="block-dishes">
                <h4>ENTRÉES</h4>
                <div class="dish-buttons">
                    <button class="btn btn-simple">
                        <div class="dish">
                            <h3>Fricassée d'escargot</h3>
                        </div>
                        <div class="price">
                            <h6>Au piment d'espelette</h6>
                            <p>25€</p>
                        </div>
                    </button>

                    <button class="btn btn-simple">
                        <div class="dish">
                            <h3>Foie gras de canard mi-cuit</h3>
                        </div>
                        <div class="price">
                            <h6>Et ses copeaux de truffe noire</h6>
                            <p>35€</p>
                        </div>
                    </button>

                    <button class="btn btn-listed">
                        <div class="dish">
                            <h3>Oeuf au plat</h3>
                        </div>
                        <div class="price">
                            <h6>Assaisonné à la truffe sur lit de...</h6>
                            <p>25€</p>
                        </div>
                    </button>
                    <button class="btn-check"><i class="far fa-check-circle"></i></button>
                </div>
            </div>

            <div class="block-dishes">
                <h4>PLATS</h4>
                <div class="dish-buttons">
                    <button class="btn btn-simple">
                        <div class="dish">
                            <h3>Filet de boeuf aux herbes</h3>
                        </div>
                        <div class="price">
                            <h6>Accompagné de sa rimbambelle de légu...</h6>
                            <p>40€</p>
                        </div>
                    </button>

                    <button class="btn btn-simple">
                        <div class="dish">
                            <h3>Parmentier de queue de boeuf</h3>
                        </div>
                        <div class="price">
                            <h6>A la truffe noire sur sa purée de panais</h6>
                            <p>35€</p>
                        </div>
                    </button>

                    <button class="btn btn-simple">
                        <div class="dish">
                            <h3>Filet de turbot</h3>
                        </div>
                        <div class="price">
                            <h6>Aux agrumes</h6>
                            <p>44€</p>
                        </div>
                    </button>
                </div>
            </div>
        
            <div class="block-dishes">
                <h4>DESSERTS</h4>
                <div class="dish-buttons">
                    <button class="btn btn-simple">
                        <div class="dish">
                            <h3>Paris-Brest</h3>
                        </div>
                        <div class="price">
                            <h6>Revisité</h6>
                            <p>18€</p>
                        </div>
                    </button>

                    <button class="btn btn-simple">
                        <div class="dish">
                            <h3>Macaron au chocolat d'exception</h3>
                        </div>
                        <div class="price">
                            <h6>Et glace à la vanille de Madagascar</h6>
                            <p>22€</p>
                        </div>
                    </button>

                    <button class="btn btn-simple">
                        <div class="dish">
                            <h3>Mousse au chocolat</h3>
                        </div>
                        <div class="price">
                            <h6>Au piment d'espelette et à la truffe noire</h6>
                            <p>23€</p>
                        </div>
                    </button>
                </div>
            </div>    
        </div>
        <button class="btn btn-gradient" href="#">Commander</button>
    </section>

    <footer>
        <h1>ohmyfood</h1>
        <ul class="footer-list">
            <li><a href="#"><i class="fas fa-utensils fa-fw"></i> Proposer un restaurant</a></li>
            <li><a href="#"><i class="fas fa-handshake fa-fw"></i> Devenir partenaire</a></li>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="#">Contact</a></li>

        </ul>
    </footer>
</body>
</html>
