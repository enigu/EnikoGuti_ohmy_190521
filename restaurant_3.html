<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/117fa15c17.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <i class="fas fa-arrow-left"></i>
        <img src="images/logo/ohmyfood@2x.svg"> 
    </header>
    <section class="restaurant-menu">
        <img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="À la française">
        <div class="menu-card">
            <div class="title-heart">
                <h1>La palette du goût</h1>
                <i class="far fa-heart"></i>
            </div>
            <div class="block-starter">
                <p>ENTRÉES</p>
                <button class="btn btn-simple">
                    <div class="dish">
                        <h3>Tartare de poulpe acidulé</h3>
                        <p>Aux zests d'orange</p>
                    </div>
                    <div class="price">
                        <p>25€</p>
                    </div>
                </button>

                <button class="btn btn-simple">
                    <div class="dish">
                        <h3>Velouté de légumes d'antan</h3>
                        <p>Carrottes, panais, topinambour</p>
                    </div>
                    <div class="price">
                        <p>35€</p>
                    </div>
                </button>

                <button class="btn btn-listed">
                    <div class="dish">
                        <h3>Soupe à l'oignon</h3>
                        <p>Revisitée</p>
                    </div>
                    <div class="price">
                        <p>20€</p>
                    </div>
                </button>
                <button class="btn-check"><i class="far fa-check-circle"></i></button>
            </div>

            <div class="block-main-dishes">
                <p>PLATS</p>
                <button class="btn btn-simple">
                    <div class="dish">
                        <h3>Coquilles Saint-Jacques</h3>
                        <p>Accompagnées d'une purée de panais</p>
                    </div>
                    <div class="price">
                        <p>40€</p>
                    </div>
                </button>

            <button class="btn btn-simple">
                <div class="dish">
                    <h3>Magret de canard</h3>
                    <p>Et parmentier de pommes de terres</p>
                </div>
                <div class="price">
                    <p>35€</p>
                </div>
            </button>

            <button class="btn btn-simple">
                <div class="dish">
                    <h3>Pigeonneau d'Ille-et-Vilaine</h3>
                    <p>Sur son lit de gnocchis aux légumes</p>
                </div>
                <div class="price">
                    <p>44€</p>
                </div>
            </button>
            </div>
        
            <div class="block-dessert">
                <p>DESSERTS</p>
                <button class="btn btn-simple">
                    <div class="dish">
                        <h3>Pétales de violettes glacées</h3>
                        <p>Et purée de noisettes</p>
                    </div>
                    <div class="price">
                        <p>18€</p>
                    </div>
                </button>

                <button class="btn btn-simple">
                    <div class="dish">
                        <h3>Fondant au chocolat</h3>
                        <p>Revisité</p>
                    </div>
                    <div class="price">
                        <p>22€</p>
                    </div>
                </button>

                <button class="btn btn-simple">
                    <div class="dish">
                        <h3>Millefeuille croustillant</h3>
                        <p>Myrtille et pâte d'amande</p>
                    </div>
                    <div class="price">
                        <p>23€</p>
                    </div>
                </button>
            </div>    
        </div>
        <button class="btn btn-gradient">Commander</button>
    </section>

    <footer>
        <h1>ohmyfood</h1>
        <ul class="footer-list">
            <li><a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a></li>
            <li><a href="#"><i class="fas fa-handshake"></i>Devenir partenaire</a></li>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="#">Contact</a></li>

        </ul>
    </footer>
</body>
</html>
